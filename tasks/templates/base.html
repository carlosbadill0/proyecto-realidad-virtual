<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django crud aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        {% load static %}
        <img src="{% static 'images/logo-ubb.png' %}" alt="Logo" width="200px" />
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/diseñar/">Diseñar evaluación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/practicantes/">Expositores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/administrar/">Administrar</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">Cerrar sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/signup">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signin">Iniciar sesión</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
  </body>
</html>
