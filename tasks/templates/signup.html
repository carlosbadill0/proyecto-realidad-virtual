{% extends 'base.html' %}
{% block content %}

<div class="login-container">
  <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
          <form method="POST" class="card card-body">
              <h1 class="text-center">Registro usuario</h1>
              {{error}}
              {% csrf_token %}

              <div class="mb-3">
                  <label for="{{ user.username }}">Nombre de usuario</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
              </div>

              <div class="mb-3">
                  <label for="{{ user.password1 }}">Contrase単a</label>
                  <input type="password" name="password1" id="password1" class="form-control" placeholder="Contrase単a">
              </div>

              <div class="mb-3">
                  <label for="{{ user.password2 }}">Contrase単a</label>
                  <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar contrase単a">
              </div>

              <div class="mb-3">
                <label for="{{ user.first_name }}">Nombre</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre de usuario">
            </div>

            <div class="mb-3">
                <label for="{{ user.last_name }}">apellido</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Nombre de usuario">
            </div>

            <div class="mb-3">
                <label for="{{ user.email }}">email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Nombre de usuario">
            </div>

              <div class="d-flex justify-content-center">
                <button>Registrar usuario</button>
              </div>
          </form>

      </div>

{% endblock %}
