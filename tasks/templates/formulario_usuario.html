<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <title>Formulario de Usuario</title>
</head>
<body>
    <div class="container">
        <h2>{{ form.instance.id_usuario|default:"Crear" }} Usuario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">RUT</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_email">Correo electrónico</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_first_name">Nombre</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Apellido</label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Contraseña</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>
            <div class="form-group">
                <label for="id_group">Rol</label>
                <select class="form-control" id="id_group" name="group" required>
                    {% for group in form.fields.group.queryset %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <a href="{% url 'listar_usuarios' %}">Volver</a>
    </div>
</body>
</html>
