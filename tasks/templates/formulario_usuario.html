<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <title>Formulario de Usuario</title>
</head>
<body>
    <div class="container">
        <h2>{{ form.instance.id_usuario|default:"Crear" }} Usuario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <a href="{% url 'listar_usuarios' %}">Volver</a>
    </div>
</body>
</html>
