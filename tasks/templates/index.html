<!DOCTYPE html>
<html>
<head>
    <title>Frecuencia Cardiaca</title>
</head>
<body>
    <h1>Frecuencia Cardiaca en Tiempo Real</h1>
    <div id="bpm-data"></div>

    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/frecuencia-cardiaca/');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('bpm-data').innerText = `BPM: ${data.bpm}`;
        };

        ws.onopen = function() {
            console.log('WebSocket connected');
        };

        ws.onclose = function() {
            console.log('WebSocket disconnected');
        };
    </script>
</body>
</html>
