<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <div class="container">
        <h2>Eliminar Usuario</h2>
        <p>¿Estás seguro de que deseas eliminar al usuario {{ usuario.nombre_usuario }} {{ usuario.apellidoP_usuario }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <a href="{% url 'listar_usuarios' %}">Cancelar</a>
    </div>
</body>
</html>
