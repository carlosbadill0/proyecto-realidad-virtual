{% extends 'base.html' %}
{% block content %}
  <main class="container mt-5">
    <div class="row">
      <section class="col-md-4 offset-md-4 mt-5">
        <form action="/signin/" method="POST" class="card card-body">
          <h1 class="text-center">Iniciar sesión</h1>
          {{ error }}
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ user.username }}">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" />
          </div>

          <div class="mb-3">
            <label for="{{ user.password }}">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" />
          </div>
          <div class="d-flex justify-content-center">
            <button>Ingresar</button>
          </div>
        </form>
      </section>
    </div>
  </main>
{% endblock %}
